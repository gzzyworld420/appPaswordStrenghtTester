<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password strenght tester</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet"/> 
</head>
<body>
    
    <main>
        <div class="inputdiv">
            <input type="password" class="inputpass"/>
        </div>
        <div class="previewpass"><i class="fa-solid fa-eye"></i></div>
        <div class="bar">
            <div class="strenght"></div>
        </div>
        <p class="passstrenght-text">
            <span style="font-size: 15px;" class="icon">&#128542;</span>
        </p>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
